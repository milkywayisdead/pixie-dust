<h2 mat-dialog-title>{{ locale.currentLocale['profile']['openProfileConfirmation'] }}</h2>
<mat-dialog-content>
	<p>{{ locale.currentLocale['profile']['openProfileConfirmationMessage'] }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">{{ locale.currentLocale['actions']['cancel'] }}</button>
    <button mat-button (click)="openProfile()">{{ locale.currentLocale['profile']['open'] }}</button>
</mat-dialog-actions>
