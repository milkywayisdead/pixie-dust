<h2 mat-dialog-title>{{ locale.currentLocale['profile']['profileDeletionConfirmation'] }}</h2>
<mat-dialog-content>
	<p>{{ locale.currentLocale['profile']['profileDeletionConfirmationMessage'] }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">{{ locale.currentLocale['actions']['cancel'] }}</button>
    <button mat-button (click)="deleteProfile()">{{ locale.currentLocale['profile']['delete'] }}</button>
</mat-dialog-actions>
