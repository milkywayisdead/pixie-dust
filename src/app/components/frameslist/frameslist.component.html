<mat-card >
  <mat-card-header>
    <mat-card-title>{{ context.context.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
	  <mat-list-item role="listitem" *ngFor="let frame of context.framesList">
	  	<span (click)="openFramesGroup(frame)">{{ frame }}</span>
	  </mat-list-item>
	</mat-list>
  </mat-card-content>
</mat-card>
